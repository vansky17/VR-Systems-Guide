<html>
  <head>
    <title>VR Systems Guide</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <style>
    body {
      font-family: 'Arial'
    }
    h1 {
      font-size: 4.5rem;
      line-height: 1.2;
      padding-top: 4rem;
      text-align: center;
    }
    .container {
      width: 80%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      text-align: center;
    }
    button {
      font-size: 2em;
      margin-bottom: 2em;
    }
  </style>
  <body>
    <div id="initialize">
      <div id="placeHolder">
        <div style="background-image:url('https://images.unsplash.com/photo-1493497029755-f49c8e9a8bbe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80');height:50%;background-position:center;background-repeat: no-repeat;background-size: cover;"></div>
        <div class="container ">
          <div >
            <h1>VR Systems Guide</h3>
            <hr>
            <h2 >Browse through most popular Head Mounted Displays for VR either in desktop or headset.</h4>
            <h2 >Watch promotional videos and compare various technical specifications such as resolution, field of view, panel type, and refresh rate.</h4>
            <h2 >Rate the systems you like!</h4>
            <button type="button" class="btn btn-dark" onClick="enterApp();">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./client.bundle?platform=vr"></script>
    <script>
      // Initialize the React 360 application
      function enterApp() {
        React360.init(
          'index.bundle?platform=vr&dev=true',
          document.getElementById('initialize'),
          {
            assetRoot: 'static_assets/',
          }
        );

        const elem = document.getElementById('placeHolder');
        elem.parentNode.removeChild(elem);
      }
    </script>
  </body>
</html>
